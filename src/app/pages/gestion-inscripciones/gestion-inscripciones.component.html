<div class="container">
    <h2>Gestión de Inscripciones</h2>
  
    <table class="table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Email</th>
          <th>Teléfono</th>
          <th>Curso</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let inscripcion of inscripciones$ | async">
          <td>{{ inscripcion.nombre }}</td>
          <td>{{ inscripcion.email }}</td>
          <td>{{ inscripcion.telefono }}</td>
          <td>{{ inscripcion.curso }}</td>
          <td>
            <button class="btn btn-warning btn-sm" (click)="cargarDatos(inscripcion)">Editar</button>
            <button class="btn btn-danger btn-sm" (click)="eliminarInscripcion(inscripcion.id)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <div *ngIf="editando">
      <h3>Editar Inscripción</h3>
      <form [formGroup]="inscripcionForm" (ngSubmit)="actualizarInscripcion()">
        <div class="form-group">
          <label for="nombre">Nombre Completo</label>
          <input id="nombre" formControlName="nombre" class="form-control" type="text" required>
        </div>
  
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input id="email" formControlName="email" class="form-control" type="email" required>
        </div>
  
        <div class="form-group">
          <label for="telefono">Teléfono</label>
          <input id="telefono" formControlName="telefono" class="form-control" type="text" required>
        </div>
  
        <div class="form-group">
          <label for="curso">Curso</label>
          <select id="curso" formControlName="curso" class="form-control">
            <option value="Desarrollo Web">Desarrollo Web</option>
            <option value="Programación">Programación</option>
            <option value="Aplicaciones Móviles">Aplicaciones Móviles</option>
            <option value="Inteligencia Artificial">Inteligencia Artificial</option>
          </select>
        </div>
  
        <button type="submit" class="btn btn-primary" [disabled]="inscripcionForm.invalid">Actualizar</button>
      </form>
    </div>
  </div>
